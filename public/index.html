<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller</title>
</head>
<body>
    <div class="encabezado">
        <h1>Dice roller</h1>
        <p class="e-paragraph">Choose how many dices you want</p>
        <p class="e-paragraph">And how many numbers you want</p>
    </div>
    <div class="input">
        <div class="options">
            <div class="dices"> 
                <p>How many dices</p>
                <input type="text" id="dados_cantidad">
            </div>
            <div class="numbers"> 
                <p>Numbers per dice</p>
                <input type="text" id="dados_rango">
            </div>
        </div>
        <button type="button" id="boton">Throw dices</button>
    </div>
    <div id="main">
        <p class="result" id="result"></p>
        <div class="output" id="output"></div>
    </div>
</body>
</html>
